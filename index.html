<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Main + Uh Oh Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #main {
    background: #222;
    text-align: center;
  }

  #main h1 {
    font-size: 3rem;
    margin-bottom: 2rem;
  }

  #main button {
    background: #ff4e50;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 1rem 2rem;
    font-size: 1.3rem;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255, 78, 80, 0.6);
    transition: background-color 0.3s ease;
  }

  #main button:hover {
    background: #f96262;
  }
</style>
</head>
<body>

  <!-- MAIN PAGE -->
  <section id="main">
    <h1>Welcome to the Main Page!</h1>
    <!-- Redirects to Code.html on click -->
    <button id="toUhOh" onclick="window.location.href='code.html'">Go to Uh Oh Page</button>
  </section>

</body>
</html>
